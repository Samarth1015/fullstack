<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action">
      <div>
        <label for="name">write your name :</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="sex">what is your sex: </label>
        <input type="radio" value="male" id="sex " name="gender" />
        <label>Male</label>
        <input type="radio" value="female" id="sex" name="gender" /><label
          >female</label
        >
      </div>
      <label for="country">select your country: </label>
      <select name="country">
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="GB">United Kingdom</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
        <option value="JP">Japan</option>
        <option value="IN">India</option>
      </select>
      <div>
        <label for="Feedback">message</label><br />
        <textarea name="Feedback" id="Feedback" rows="5"></textarea>
      </div>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
